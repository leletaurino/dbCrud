<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="WarningMessage"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>


<div id="customForm">
    <fieldset class="name">
        <legend>Name<span style="color: red">*</span></legend>
        <editor-field name="first_name"></editor-field>
        <editor-field name="last_name"></editor-field>
        <editor-field name="sex"></editor-field>
    </fieldset>
    <fieldset class="office">
        <legend>Office</legend>
        <editor-field name="office"></editor-field>
    </fieldset>
    <fieldset class="hr">
        <legend>HR info<span style="color: red">*</span></legend>
        <editor-field name="position"></editor-field>
        <editor-field name="salary"></editor-field>
        <editor-field name="start_date"></editor-field>
    </fieldset>
</div>


<div class="container-fluid">
    <div class="row">
        <div class="col" style="padding: 10px 0 30px 10px;background-color: rgba(121,172,233,0.17)">
            <h4> FILTERS</h4>
        </div>

        <!-- MINIMUM SALARY FILTER start -->
        <div class="" style="border-bottom: solid darkgrey 1px;padding: 10px 0 30px 10px;margin-bottom: 30px; background-color: rgba(121,172,233,0.17)">
            <div class="col" style="border-right: solid darkgrey 1px;width: 15%;">
                <label>
                    BY MINIMUM SALARY
                    <br />
                    <span style="color:grey"> (greater then) </span>
                    <br />
                    <br />
                    <input type="text" placeholder="min salary" value="0" id="min_salary">
                </label>
                <br />

                <button id="submitBtn">Submit</button>
                <button id="resetBtn">Reset</button>
            </div>
        </div>
        <!-- MINIMUM SALARY FILTER end -->

        <div class="col">
            <table id="example" class="display col" style="width:100%;">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Sex</th>
                    <th>Start date</th>
                    <th>Salary</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Sex</th>
                    <th>Start date</th>
                    <th>Salary</th>
                </tr>
                </tfoot>
            </table>
        </div>

    </div>
</div>
